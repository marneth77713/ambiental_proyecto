<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" />
  
  <!-- Content Frame -->
  <rect x="50" y="50" width="300" height="200" rx="10" ry="10" fill="rgba(33, 150, 243, 0.1)" stroke="#2196F3" stroke-width="2" />
  
  <!-- Title -->
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1565c0" text-anchor="middle">Energías Renovables</text>
  
  <!-- Subtitle -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="14" font-style="italic" fill="#555" text-anchor="middle">El futuro de la energía limpia</text>
  
  <!-- Solar Panel -->
  <g transform="translate(150, 160)">
    <rect x="0" y="0" width="50" height="50" fill="#1976D2" />
    <line x1="0" y1="12.5" x2="50" y2="12.5" stroke="#BBDEFB" stroke-width="1" />
    <line x1="0" y1="25" x2="50" y2="25" stroke="#BBDEFB" stroke-width="1" />
    <line x1="0" y1="37.5" x2="50" y2="37.5" stroke="#BBDEFB" stroke-width="1" />
    <line x1="12.5" y1="0" x2="12.5" y2="50" stroke="#BBDEFB" stroke-width="1" />
    <line x1="25" y1="0" x2="25" y2="50" stroke="#BBDEFB" stroke-width="1" />
    <line x1="37.5" y1="0" x2="37.5" y2="50" stroke="#BBDEFB" stroke-width="1" />
  </g>
  
  <!-- Wind Turbine -->
  <g transform="translate(240, 160)">
    <rect x="12" y="30" width="6" height="50" fill="#78909C" />
    <circle cx="15" cy="30" r="2" fill="#CFD8DC" />
    
    <!-- Blades -->
    <g transform="translate(15, 30)">
      <path d="M0,0 L-20,-25 L-15,-30 L0,0" fill="#ECEFF1" />
      <path d="M0,0 L25,-20 L30,-15 L0,0" fill="#ECEFF1" />
      <path d="M0,0 L-5,32 L-10,32 L0,0" fill="#ECEFF1" />
    </g>
  </g>
</svg>